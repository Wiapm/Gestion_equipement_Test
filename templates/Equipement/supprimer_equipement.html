{% extends 'main.html' %}

{% block content %}
    <div class="container" style="margin-left: 300px;">
       
        <p class="lead">Êtes-vous sûr de vouloir supprimer l'équipement {{ item.Reference }} ?</p>
        <form action="{% url 'supprimer_equipement' item.Reference %}" method="POST">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="Confirmer">
            <a href="{% url 'showEquipement' %}" class="btn btn-warning"><i class="fas fa-times"></i> Annuler</a>
        </form>
    </div>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
    
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
     
    
        p {
            color: #333;
        }
    
        form {
            margin-top: 20px;
        }
    
        .btn {
            margin-right: 10px;
        }
    </style>
    
{% endblock content %}
