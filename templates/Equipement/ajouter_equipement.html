
{% extends 'main.html' %}
{% block content %}
<!-- Inclure les liens vers les fichiers CSS de Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<!-- Votre code HTML pour le formulaire d'ajout d'équipement -->
<form method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
    {{form}}</div>
    <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Ajouter</button>
    <a href="{% url 'import_csv' %}" class="btn btn-secondary"><i class="fas fa-file-csv"></i> Importer un fichier CSV</a>
</form>

<!-- Inclure les liens vers les fichiers JavaScript de Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

<style>
    /* Ajoutez du style personnalisé ici */
    body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
    }
    
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 100px;
    }
    
    .form-group {
        margin-bottom: 20px;
 
    }
    
    label {
        font-weight: bold;
    }
    
    input[type="text"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    
    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        cursor: pointer;
    }
    

</style>
{% endblock content%}
